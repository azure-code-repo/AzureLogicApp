name: Replace 90376 and Unilver with GitHub

on:
  workflow_dispatch: # Manual trigger

permissions:
  contents: write          # Needed for git push
  id-token: write          # Only if you're using OIDC (can be skipped)
  actions: write

jobs:
  rename-and-replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rename and replace (ignore .git)
        run: |
          find . -path "./.git" -prune -o -depth -name '*90376*' -print | while read path; do
            new_path=$(echo "$path" | sed 's/90376/test/g')
            if [ "$path" != "$new_path" ]; then
              if [ ! -e "$new_path" ]; then
                echo "Renaming: $path -> $new_path"
                mv "$path" "$new_path"
              fi
            fi
          done
          grep -rl '90376' . --exclude-dir=".git" | xargs sed -i 's/90376/github/g'
          grep -rl 'unilver' . --exclude-dir=".git" | xargs sed -i 's/unilver/github/g'

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git restore .github    # Restore all changes in .github (like workflows)
          git add .
          git commit -m "ğŸ” Replace 90376/unilver with github"
          git push
